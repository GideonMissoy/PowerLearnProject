<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        padding: 20px;
        color: #fff;
        text-align: center;
      }
      section {
        padding: 20px;
      }
      /* Introduction Section */
      #introduction {
        background-color: #f0f0f0;
        margin-top: 20px;
        text-align: center;
      }
      /* Skills Section */
      #skills {
        margin-top: 20px;
        width: 71%;
        margin: auto;
        text-align: center;
      }
      #skills ul {
        list-style: none;
        padding: 0;
      }
      #skills li {
        border: 1px solid #333;
        padding: 10px;
        margin-bottom: 10px;
        text-align: center;
      }
      /* Contact Section */
      #contact {
        background-color: #333;
        color: #fff;
        padding: 20px;
        margin-top: 20px;
        text-align: center;
      }
      #contact a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
      }
      /* Media Queries */
      @media (max-width: 768px) {
        header,
        section,
        #contact {
          padding: 10px;
        }
        #skills li {
          margin-bottom: 5px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Gideon Missoy</h1>
    </header>

    <section id="introduction">
      <h2>Introduction</h2>
      <p>
        Hello, I'm Gideon Missoy, a passionate web developer with a strong focus
        on backend technologies.
      </p>
    </section>

    <section id="skills">
      <h2>Skills</h2>
      <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Django</li>
        <li>REST Api</li>
      </ul>
    </section>

    <footer id="contact">
      <h2>Contact Information</h2>
      <a href="mailto:gideon.missoy@gmail.com">Email</a>
      <a href="https://linkedin.com/GideonMissoy" target="_blank">LinkedIn</a>
      <a href="https://twitter.com/Missoy_G" target="_blank">Twitter</a>
    </footer>
  </body>
</html>
